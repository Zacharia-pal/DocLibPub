<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Documentation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Documentation</h1>
    <nav id="navbar">
      <!-- Navbar will be dynamically generated -->
    </nav>
  </header>

  <main>
    <div id="content">
      <!-- Markdown content will be injected here -->
    </div>
  </main>

  <footer>
    <p>Generated by Markdown Viewer</p>
  </footer>

  <script>
    const repoUrl = 'https://api.github.com/repos/Zacharia-pal/DocLibPub/contents/'; // GitHub API URL for repo contents

    async function fetchFiles(url) {
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    async function loadMarkdownFile(filePath) {
      const rawUrl = `https://raw.githubusercontent.com/Zacharia-pal/DocLibPub/main/${filePath}`;
      const response = await fetch(rawUrl);
      const markdown = await response.text();
      document.getElementById('content').innerHTML = marked(markdown); // Convert Markdown to HTML
    }

    async function buildNavbar() {
      const files = await fetchFiles(repoUrl);
      const navbar = document.getElementById('navbar');
      const fileLinks = [];

      files.forEach(file => {
        if (file.type === 'file' && file.name.endsWith('.md')) {
          const path = file.path;
          const fileName = file.name.replace('.md', '');
          const link = `<a href="#" onclick="loadMarkdownFile('${path}')">${fileName}</a>`;
          fileLinks.push(link);
        } else if (file.type === 'dir') {
          const subdir = await fetchFiles(file.url);
          subdir.forEach(subfile => {
            if (subfile.type === 'file' && subfile.name.endsWith('.md')) {
              const path = subfile.path;
              const fileName = subfile.name.replace('.md', '');
              const link = `<a href="#" onclick="loadMarkdownFile('${path}')">${fileName}</a>`;
              fileLinks.push(link);
            }
          });
        }
      });

      navbar.innerHTML = fileLinks.join(' | ');
    }

    // Initial load
    buildNavbar();
  </script>
</body>
</html>
