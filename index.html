<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Markdown Navigation - Entire Repo</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <!-- Include marked.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Vertical navigation on left -->
  <nav>
    <ul id="navList">
      <!-- Navigation items will be built automatically -->
    </ul>
  </nav>

  <!-- Main content area for rendered Markdown -->
  <div id="content">
    <p>Loading content...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
